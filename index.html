<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="quiz-container">
        <h1>Quiz App</h1>
        <div id="main-menu">
            <button id="start-quiz-btn">Start New Quiz</button>
            <button id="view-stats-btn">View Stats</button>
        </div>
        <div id="quiz-selection" style="display: none;">
            <h2>Select a Quiz:</h2>
            <select id="quiz-type">
                <!-- Options will be populated by JavaScript -->
            </select>
            <button id="start-quiz">Start Quiz</button>
        </div>
        <div id="quiz-area" style="display: none;">
            <div id="quiz-header">
                <div id="timer">Time left: 10s</div>
                <div class="progress-bar">
                    <div class="progress" id="progress"></div>
                </div>
                <div id="score-display">Score: 0</div>
            </div>
            <div id="quiz">
                <div class="question" id="question"></div>
                <div class="options" id="options"></div>
            </div>
            <div id="result"></div>
        </div>
        <div id="stats-area" style="display: none;">
            <h2>Your Quiz Stats</h2>
            <div id="overall-stats"></div>
            <h3>High Scores</h3>
            <div id="high-scores"></div>
            <h3>Recent Quizzes</h3>
            <div id="recent-quizzes"></div>
            <button id="clear-stats">Clear All Stats</button>
            <button id="back-to-menu">Back to Menu</button>
        </div>
    </div>
    <script src="quiz.js"></script>
</body>
</html>
